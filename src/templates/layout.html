<!DOCTYPE html>
<html lang="ja">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
    <div id="root">
        <header>
            <nav id="AppHeader" class="navbar navbar-expand-lg navbar-light" style="background-color: royalblue;">
                <div class="container-fluid">
                    <div>
                        <i class="sidebar-toggler bi bi-list me-3 mt-2 h4" style="color: white;"></i>
                        <a class="navbar-brand" href="#" style="color: white;">
                            {% block headline %}{% endblock %}
                        </a>
                    </div>
                    
                    <!-- ml-auto: navbar内右寄せアイテムに適用 -->
                    <ul class="navbar-nav ml-auto">　
                        <li class="nav-item">
                            <i class="bi bi-person-circle h4" style="color: white;" onclick="openAccountModal()"></i>
                        </li>
                    </ul>
                    
                </div><!-- /.container-fluid -->
            </nav>
        </header>
        
        <!-- position-relative: sidebarがheaderに重ならないようにするために設定 -->
        <!-- flex-grow-1: headerで使用していない縦領域を全て使用する -->
        <main class="pt-3 position-relative flex-grow-1">
            <!-- position-absolute をつけることで要素を浮かせる -->
            <!-- TODO: col-sm-4 → col-sm-6 に変えてみた(様子見) -->
            <div class="sidebar p-4 bg-light col-xl-3 col-sm-6 position-absolute">
                <div class="list-group list-group-flush" id="list-tab" role="tablist">
                    <!-- <div>
                        <a class="list-group-item list-group-item-action" id="sidebar-item-1" data-bs-toggle="list" href="#list-1" role="tab" aria-controls="sidebar-item-1">Dummy Menu1</a>
                    </div>
                    <div>
                        <a class="list-group-item list-group-item-action" id="sidebar-item-2" data-bs-toggle="list" href="#list-2" role="tab" aria-controls="sidebar-item-2">Dummy Menu2</a>
                    </div> -->
                    <div class="list-group-item list-group-item-action">
                        <a href="/doc" style="color:black; text-decoration: none;">
                            <i class="bi bi-link-45deg"></i>
                            <span>Swagger UI</span>
                        </a>
                    </div>
                    <div class="list-group-item list-group-item-action">
                        <a href="/api/todos" style="color:black; text-decoration: none;">
                            <i class="bi bi-link-45deg"></i>
                            <span>JSON Data</span>
                        </a>
                    </div>
                    <div class="list-group-item list-group-item-action">
                        <a href="https://github.com/kazukifujiwara/docker-flask-todos"  style="color:black; text-decoration: none;">
                            <i class="bi bi-github"></i>
                            <span>Source Code</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="container">
                    <!-- menuによって表示するコンテンツを切り替える場合はdivの中にコンテンツを記載する(現時点では空)-->
                    <!-- <div class="tab-pane fade show active" id="list-1" role="tabpanel" aria-labelledby="sidebar-item-1"></div>
                    <div class="tab-pane fade" id="list-2" role="tabpanel" aria-labelledby="sidebar-item-2"></div> -->
                </div>
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </main>

        <footer>
            <div class="text-end">
                <!-- <a href="./">Back to Index</a>
                <br> -->
                {% block footer %}{% endblock %}
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <script>
        function openAccountModal() {
            alert('The login function has not been implemented yet.');
        }
    </script>
</body>
</html>
